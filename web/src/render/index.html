<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/imgs/favicon.ico" />
    <!-- DNS prefetch for critical resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/element-icons.woff2" as="font" type="font/woff2" crossorigin />
    <!-- Critical CSS inline for faster rendering -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title></title>
    <script>
      ;(function () {
        function resetRemUnit() {
          const PC_W = 750
          let docEl = window.document.documentElement
          let width = docEl.getBoundingClientRect().width || 375

          if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent)) {
            width = width < PC_W ? width : PC_W
            if (!docEl.className.includes('ispc-html')) {
              docEl.className += ' ispc-html'
            }
          }

          const f = Math.min(width / 7.5, 50)
          docEl.style.fontSize = f + 'px'

          let d = window.document.createElement('div')
          d.style.width = '1rem'
          d.style.display = 'none'
          let head = window.document.getElementsByTagName('head')[0]
          head.appendChild(d)
          const realf = parseFloat(window.getComputedStyle(d, null).getPropertyValue('width'))

          if (f !== realf) {
            docEl.style.fontSize = f * (f / realf) + 'px'
          }
        }
        resetRemUnit()
        window.addEventListener('resize', resetRemUnit)
      })()
    </script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      #app {
        scrollbar-width: none;
      }
    </style>
  </head>

  <body>
    <div id="loading-screen" class="loading">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
  </body>
</html>
