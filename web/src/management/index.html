<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="XiaoJu Survey Management Dashboard" />
    <link rel="icon" href="/imgs/favicon.ico" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/imgs/Logo.webp" as="image" type="image/webp" />
    <link rel="preload" href="/imgs/avatar.webp" as="image" type="image/webp" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <!-- Critical CSS inline -->
    <style>
      /* Critical CSS for above-the-fold content */
      html,
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
      }

      #app {
        min-height: 100vh;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #409eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script>
      // Hide loading screen once app is mounted
      window.addEventListener('load', function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.style.opacity = '0'
            loadingScreen.style.transition = 'opacity 0.3s ease'
            setTimeout(() => loadingScreen.remove(), 300)
          }
        }, 100)
      })
    </script>
  </body>
</html>
